<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
  <br>
</head>

<body>
    
  <header class="container">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        <h2>Search for your City:</h2>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search" />
          <button class="btn btn-primary" id="search-button">  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm5.646 10.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
          </svg></button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-sm">
        <div id="current" ></div>
        <div id="forecast" ></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
